  <script>
    // Mobile hamburger menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

      if (hamburger && mobileMenuOverlay) {
        hamburger.addEventListener('click', function() {
          hamburger.classList.toggle('active');
          mobileMenuOverlay.classList.toggle('active');
        });
      }

      // Smooth image loading with Intersection Observer
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.addEventListener('load', () => {
                img.classList.add('loaded');
              });
              if (img.complete) {
                img.classList.add('loaded');
              }
              observer.unobserve(img);
            }
          });
        }, { rootMargin: '50px' });

        document.querySelectorAll('img[loading="lazy"]').forEach(img => {
          imageObserver.observe(img);
        });
      } else {
        // Fallback for browsers without Intersection Observer
        document.querySelectorAll('img[loading="lazy"]').forEach(img => {
          img.classList.add('loaded');
        });
      }

      // Touch/mobile overlay functionality for grid items
      const gridItems = document.querySelectorAll('.grid-item');

      gridItems.forEach(item => {
        let tapTimeout;

        item.addEventListener('touchstart', function(e) {
          // Clear any existing timeout
          clearTimeout(tapTimeout);
        });

        item.addEventListener('touchend', function(e) {
          e.preventDefault();

          // Check if overlay is already showing
          if (this.classList.contains('show-overlay')) {
            // Second tap - navigate to the link
            window.location.href = this.href;
          } else {
            // First tap - show overlay
            // Hide all other overlays first
            gridItems.forEach(otherItem => {
              otherItem.classList.remove('show-overlay');
            });

            // Show this overlay
            this.classList.add('show-overlay');

            // Auto-hide after 3 seconds
            tapTimeout = setTimeout(() => {
              this.classList.remove('show-overlay');
            }, 3000);
          }
        });

        // Hide overlay when touching outside
        document.addEventListener('touchstart', function(e) {
          if (!item.contains(e.target)) {
            item.classList.remove('show-overlay');
          }
        });
      });
    });
  </script>
