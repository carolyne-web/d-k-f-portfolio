<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Projects | Daniel Fisher</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Top navigation -->
  <nav class="site-nav">
    <div class="head-left">
      <span class= "main-header">Daniel Fisher</span>
      <span class= "header-subtext">Creative Director / cw</span>
    </div>
    <div class="head-right">
      <a href="/">_work</a>
      <a href="/about">_about</a>
      <a href="/projects" class="active">_personal projects</a>
    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Mobile menu overlay -->
  <div class="mobile-menu-overlay" id="mobile-menu-overlay">
    <div class="mobile-menu-content">
      <a href="/">_work</a>
      <a href="/about">_about</a>
      <a href="/projects" class="active">_personal projects</a>
    </div>
  </div>

  <!-- Main content -->
  <main class="content-grid">
      <section class="image-grid">
        <a href="/projects/project-1/" class="grid-item" data-text="say sorry first">
          <img src="assets/thumbnails/Project Assets/Project One.png" alt="Say sorry first Thumbnail">
        </a>
        <a href="/projects/project-2/" class="grid-item" data-text="i can stop whenever i want to">
          <img src="assets/thumbnails/Project Assets/Project Two Thumbail.jpg" alt="I can stop whenever I want to Thumbnail">
        </a>
        <a href="/projects/project-3/" class="grid-item" data-text="woman love me">
          <img src="assets/thumbnails/Project Assets/Project Three Thumbnail .png" alt="Woman love me Thumbnail">
        </a>
        <a href="/projects/project-4/" class="grid-item" data-text="a strange old man">
          <img src="assets/thumbnails/Project Assets/Project Four Thumbnail.png" alt="A strange old man Thumbnail">
        </a>
        <a href="/projects/project-5/" class="grid-item" data-text="random sketches">
          <img src="assets/thumbnails/Project Assets/Project Five Thumbnail.png" alt="Random sketches Thumbnail">
        </a>
      </section>
  </main>

  <script>
    // Mobile hamburger menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
      
      if (hamburger && mobileMenuOverlay) {
        hamburger.addEventListener('click', function() {
          hamburger.classList.toggle('active');
          mobileMenuOverlay.classList.toggle('active');
        });
      }
    });
  </script>

</body>
</html>
