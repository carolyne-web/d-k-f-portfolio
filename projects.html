<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Projects | Daniel Fisher</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <!-- Top navigation -->
  <nav class="site-nav">
    <div class="head-left">
      <span class= "main-header">Daniel Fisher</span>
      <span class= "header-subtext">Creative Director / cw</span>
    </div>
    <div class="head-right">
      <a href="/">_work</a>
      <a href="/about">_about</a>
      <a href="/projects" class="active">_personal projects</a>
    </div>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- Mobile menu overlay -->
  <div class="mobile-menu-overlay" id="mobile-menu-overlay">
    <div class="mobile-menu-content">
      <a href="/">_work</a>
      <a href="/about">_about</a>
      <a href="/projects" class="active">_personal projects</a>
    </div>
  </div>

  <!-- Main content -->
  <main class="content-grid">
      <section class="image-grid">
        <a href="/projects/project-1/" class="grid-item" data-text="personal project 1">
          <img src="assets/thumbnails/project-1-thumbnail.png" alt="Personal Project 1 Thumbnail">
        </a>
        <a href="/projects/project-2/" class="grid-item" data-text="personal project 2">
          <img src="assets/thumbnails/project-2-thumbnail.png" alt="Personal Project 2 Thumbnail">
        </a>
        <a href="/projects/project-3/" class="grid-item" data-text="personal project 3">
          <img src="assets/thumbnails/project-3-thumbnail.png" alt="Personal Project 3 Thumbnail">
        </a>
        <a href="/projects/project-4/" class="grid-item" data-text="personal project 4">
          <img src="assets/thumbnails/project-4-thumbnail.png" alt="Personal Project 4 Thumbnail">
        </a>
        <a href="/projects/project-5/" class="grid-item" data-text="personal project 5">
          <img src="assets/thumbnails/project-5-thumbnail.png" alt="Personal Project 5 Thumbnail">
        </a>
      </section>
  </main>

  <script>
    // Mobile hamburger menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.getElementById('hamburger');
      const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
      
      if (hamburger && mobileMenuOverlay) {
        hamburger.addEventListener('click', function() {
          hamburger.classList.toggle('active');
          mobileMenuOverlay.classList.toggle('active');
        });
      }
    });
  </script>

</body>
</html>
